<!doctype html>

<html>

<head>
    <title>Meu site</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Sobre a empresa</h1>
    <p>Esse é um texto <strong>negrito</strong></p>
    <p>Esse é um texto <em>itálico</em></p>
    <hr>
    <h1>Sobre a empresa</h1>
    <p>Esse é um texto <u>underline</u></p>
    <p>Esse é um texto <strike>errado</strike></p>

    <h2>Mapa do site</h2>
    <!-- Lista não ordenada: circle, square, disc -->
    <ul type="circle">
        <li>Notebook</li>
        <li>Roteador</li>
        <li>Roteador</li>
    </ul>

    <h2>Mapa do site</h2>
    <!-- Lista ordenada: 1, A, a, I, i -->
    <ol type="A">
        <li>Notebook</li>
        <li>Roteador</li>
        <li>Roteador</li>
    </ol>

    <img src="img/ferrari.jpg" alt="" width="50%">
</body>

</html>
