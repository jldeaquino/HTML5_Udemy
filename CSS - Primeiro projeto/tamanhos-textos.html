<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tamanho de Textos</title>
    <style type="text/css">
        div {
            font-size: 60px;
        }
        
        .texto {
            /*
            px - tamanho fixo
            % - tamanho relativo
            em - tamanho relativo ao container pai
            */
            /*font-size: 20px;*/
            font-size: 2em;
        }
        
        .texto2 {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div>
        <p class="texto">Conteúdo</p>
        <p class="texto2">Conteúdo</p>
    </div>
</body>

</html>
